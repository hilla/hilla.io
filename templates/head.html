<head>
  <!-- the most important bits -->
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/style.css" media="all" />
  <meta name="author" content="Hilla Solutions Oy" />
  <!-- icons et al -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff8d0c">
  <meta name="msapplication-TileColor" content="#ff8d0c">
  <meta name="theme-color" content="#ff8d0c">

  <!-- assorted opengraph mess for smart link previews -->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="hilla.io" />
  {%if section.title%}
  <title>{{ section.title }}</title>
  <meta name="og:title" content="{{ section.title }}" />
  {%endif%} {%if page.title%}
  <title>{{ page.title }}</title>
  <meta name="og:title" content="{{ page.title }}" />
  {%endif%} {%if section.description%}
  <meta name="description" content="{{ section.description }}" />
  <meta name="og:description" content="{{ section.description }}" />
  {%endif%} {%if page.description%}
  <meta name="description" content="{{ page.description }}" />
  <meta name="og:description" content="{{ page.description }}" />
  {%endif%}
  <meta name="twitter:site" content="@hllaio" />
  <!-- does not currently work on sections. yaks can wait to be shaved -->
  {%if page.extra.image %}
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="{{page.permalink~page.extra.image}}" />
  <meta name="og:image" content="{{page.permalink~page.extra.image}}" />
  {%else %}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:image" content="https://hilla.io/preview-card.jpg" />
  <meta name="og:image" content="https://hilla.io/preview-card.jpg" />
  {%endif%}
</head>
